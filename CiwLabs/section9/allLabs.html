<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form autocomplete="on">
        <fieldset name="personal_info">
            <legend>Personal Information:</legend>
            <p>
                <label for="tit">Title: </label>
                <input autofocus list="titles" name="title" id="tit" />
                <datalist id="titles" >
                    <option value="Mr. "> </option>
                    <option value="Mrs. "> </option>
                    <option value="Ms. "> </option>
                    <option value="Mis. "> </option>
                </datalist>
            </p>
            <p>
                <label for="first">First name: </label>
                <input type="text" name="firstname" id="first" />
            </p>
            <p>
                <label for="last">Last name: </label>
                <input type="text" name="lastname" id="last" />
            </p>
            <p>
                <label for="db">Date of Birth: </label>
                <input type="date" name="dob" id="db" />
            </p>
                <p>
                    <label for="date">Date: </label>
                    <input type="text" name="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" id="date" />
                </p>
            <p>
                <label for="email">Enter your email:</label>
                <input  required type="email" placeholder="user@provider.com" name="email" pattern="^.+@.+$" id="mail" />
            </p>
            <p>
                <label for="url">URL: </label>
                <input type="url" placeholder="http://www.ciwcertified.com" name="URL" pattern="https?://.+" id="url" />
            </p>
            <p>
                <label for="rate">Price: </label>
                &#36;<input type="text" placeholder="0.00" name="price" pattern="\d+(\.\d{2})?" id="rate" />
            </p>
            <button type="submit" formaction="" formtarget="_blank">Submit Form to a New tab</button>
        </fieldset>
    </form>
    <div style="text-align: center;">
        <hr>
        <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
            <strong> HTML </strong>
            Valid!
        </a>
        |
        <a id="vLink2"
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
            <strong> CSS </strong>
            Valid!
        </a>
    </div>
</body>
</html>
