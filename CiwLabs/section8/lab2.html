<!DOCTYPE html>
<html lang = "en">
    <head>
        <style>
            body{
                background-color:#3c4c55;
                color: #ffebc3;
            }
        </style>
    </head>
    <body>
        <form>
            <p>
                <label for="first">First name: </label>
                <input type="text" name="firstname" id="first" />
            </p>
            <p>
                <label for="last">Last name: </label>
                <input type="text" name="lastname" id="last" />
            </p>
            <p>
                <label for="db">Date of Birth: </label>
                <input type="date" name="dob" id="db" />
            </p>
            <p>
                <label for="favFodd">your favriote food</label>
                <input list="foods" name="food" id="fd" />
                <datalist id="foods">
                    <option value="pasta"> </option>
                    <option value="burger"> </option>
                    <option value="crisps"> </option>
                    <option value="chicken"> </option>
                    <option value="stake"> </option>
                    <option value="taco"> </option>
                    <option value="ice cream"> </option>
                </datalist>
            </p>
            <p>
                <label for="cont">Your Continent: </label>
                <input list="continents" name="continent" id="cont" />
                <datalist id="continents">
                    <option value="North America"> </option>
                    <option value="South America"> </option>
                    <option value="Europe"> </option>
                    <option value="Asia"> </option>
                    <option value="Africa"> </option>
                    <option value="Australia"> </option>
                    <option value="Antarctica"> </option>
                </datalist>
            </p>
            <p>
                <label for="tech">How many technologies do you know?: 0 </label>
                <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
            </p>
            <p>
                <label for="num">Age of user: </label>
                <input type="number" name="age" min="1" max="100" id="num" />
            </p>
        </form>
        <div style="text-align: center;">
            <hr>
            <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
                <strong> HTML </strong>
                Valid!
            </a>
            |
            <a id="vLink2"
                href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
                <strong> CSS </strong>
                Valid!
            </a>
        </div>
    </body>
</html>
