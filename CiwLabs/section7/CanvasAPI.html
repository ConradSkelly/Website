<!DOCTYPE html>
<html lang="en ">

<head>
    <meta charset="utf-8" />
    <title>HTML5 Canvas API Example</title>
</head>

<body style="background-color:powderblue;" >
    <h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
    <h2>Canvas Demonstration</h2>
    <button onclick="theHosue()">my canvas drawing</button>
    <canvas id="myCanvas" width="400" height="400" style="border: 1px;" solid #000;></canvas>
    <script>
        function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
        }
        function theHosue(){
        sleep(1000)
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.fillStyle = "teal";
        context.fillRect(50, 150, 300, 200); 
        context.fillStyle = "brown"; 
        context.beginPath();
        context.moveTo(50, 150);
        context.lineTo(200, 10);
        context.lineTo(350, 150);
        context.closePath();
        context.fill();
        context.fillStyle = "#CD853F";
        context.fillRect(180, 250, 40, 100); 
        context.fillStyle = "#8B4513"; 
        context.strokeRect(180, 250, 40, 100);
        context.fillStyle = "#2E8B57"; 
        context.fillRect(0, 350, 400, 50);
        const element  = document.querySelectorAll("button")[0];
        element.textContent="TA DA!"
        }
    </script>
    <script>
        function init() {
            let loc = window.location.href;
            let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc;
            let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
        }
        window.onload = init;
    </script>
    <div style="text-align: center;">
        <hr>
        <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
            <strong> HTML </strong>
            Valid!
        </a>
        |
        <a id="vLink2"
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
            <strong> CSS </strong>
            Valid!
        </a>
    </div>
</body>

</html>
