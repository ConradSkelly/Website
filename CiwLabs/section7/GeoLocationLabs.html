<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="mystyle.css"></head>
    <body style="background-color:powderblue;">
        <h1>Click the button to get your position.</h1>
        <button onclick="getLocation()">My Location</button>
        <p id="test"></p>
        <script>
            var latlon = document.getElementById("test");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    latlon.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude + "<br>Accuracy " + position.coords.accuracy;
            }
            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        latlon.innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        latlon.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        latlon.innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        latlon.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>
        <script>
            function init() {
                let loc = window.location.href;
                let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc;
                let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
        <div style="text-align: center;">
            <hr>
            <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
                <strong> HTML </strong>
                Valid!
            </a>
            |
            <a id="vLink2"
                href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
                <strong> CSS </strong>
                Valid!
            </a>
        </div>
    </body>
</html>
