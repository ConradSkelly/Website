<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 File API Example</title>
</head>
<body>
    <p>Select a file: <input type="file" id="fileInput" /></p>
    <pre><code id="fileContent"></code></pre>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            
            reader.onload = function(event) {
                var contents = event.target.result;
                document.getElementById('fileContent').textContent = contents;
            };
            
            reader.onerror = function(event) {
                console.error("File could not be read! Code " + event.target.error.code);
            };
            
            reader.readAsText(file);
        });
    </script>
    <script>
        function init() {
            let loc = window.location.href;
            let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc;
            let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
        }
        window.onload = init;
    </script>
    <div style="text-align: center;">
        <hr>
        <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
            <strong> HTML </strong>
            Valid!
        </a>
        |
        <a id="vLink2"
            href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
            <strong> CSS </strong>
            Valid!
        </a>
    </div>
</body>
</html>
