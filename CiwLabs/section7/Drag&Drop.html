<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <meta charset="utf-8" />
        <title>drag the image into the box</title>
        <style>
            #div1 {
                width: 400px;
                height: 200px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            function drop(ev) {
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        </script>
    </head>
    <body style="background-color:powderblue;" >
        <p>Drag the CIW image into the rectangle:</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <img id="drag1" src="images.jpeg" alt="CIW Logo" draggable="true" ondragstart="drag(event)" width="400" height="200" />
        <script>
            function init() {
                let loc = window.location.href;
                let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc;
                let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
        <div style="text-align: center;">
            <hr>
            <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
                <strong> HTML </strong>
                Valid!
            </a>
            |
            <a id="vLink2"
                href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
                <strong> CSS </strong>
                Valid!
            </a>
        </div>
    </body>
</html>
