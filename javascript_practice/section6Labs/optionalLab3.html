<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conversation</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<script src="externaljs.js"></script>

<button onclick="startConversation()">Start Conversation</button>

<script>
    function init() {
        var loc = window.location.href;
        var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc;
        var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/website/javascript_practice/section6Labs/optionalLab1.html' + loc + '?profile=css3';
        document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
        document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
</script>
<div style="text-align: center;">
    <hr>
    <a id="vLink1" href="http://validator.w3.org/check?uri=https://conradskelly.github.io/Computer_Parts/index.html">
        <strong> HTML </strong>
        Valid!
    </a>
    |
    <a id="vLink2"
        href="http://jigsaw.w3.org/css-validator/validator?uri=https://conradskelly.github.io/Computer_Parts/index.html?profile=css3">
        <strong> CSS </strong>
        Valid!
    </a>
</div>
</body>

</html>
</body>
</html>
