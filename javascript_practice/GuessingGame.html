<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> JavaScript Guessing Game </title>
    <script src = "guessingGame.js"> </script>
</head>

<body>
    <h1>Guess the Number!</h1>
    <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>

    <form>
        <label for="guess">My Guess</label>
        <input type="number" id="guess">
        <input type="submit" id="addButton" value="Check Guess">
    </form>
    <ul id ="guesses">

    </ul>

    <p id="feedback"></p>


</body>

</html>
